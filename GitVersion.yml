mode: Mainline
branches: {}
ignore:
  sha: []
merge-message-formats: {}
major-version-bump-message: "^(release|major)(\\([\\w\\s-]*\\))?:"
minor-version-bump-message: "^(feat)(\\([\\w\\s-]*\\))?:"
patch-version-bump-message: "^(repo|build|docs|fix|style|refactor|revert)(\\([\\w\\s-]*\\))?:"
no-bump-message: "^(bump)(\\([\\w\\s-]*\\))?:"
commit-message-incrementing: Enabled
